<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobJun</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">

            <div class="col-8 ">
                <div class="brand__menu">
                    <a href="#" class="brand">
                        <img src="img/logo-JobJun.png" alt="" class="brand__main">
                    </a>
                    <ul class="navbar__menu">
                        <li>
                            <a href="#" class="navbar__menu-link first">Проекты</a>
                        </li>
                        <li>
                            <a href="#" class="navbar__menu-link">Резюме</a>
                        </li>
                        <li>
                            <a href="#" class="navbar__menu-link">Вакансии</a>
                        </li>
                        <li>
                            <a href="#" class="navbar__menu-link last">База знаний</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-4 ">
                <div class="registration">
                    <form action="#" class="form-item">
                        <input type="button" value="Войти" class="btn__enter">
                        <button class="btn__registration">Регистрация</button>
                    </form>
                </div>
            </div>
            <!-- /.button__reg -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->

    <header id="welcome" class="header">
        <div class="container">
            <div class="row">

                <div class="col-lg-6">
                    <div class="header__content">
                        <h1>Поддержка твоего старта в <span style="color: #FF4F5A;">IT</span></h1>
                        <p>Участвуй в реальном проекте и получи опыт коммерческой разработки в команде</p>

                        <form action="#" method="post">
                            <div class="form">

                                <input class="search__txt" type="text" placeholder="Поиск проекта">
                                <a class="search__btn" href="#"></a>
                                <button type="submit" class="search__button">
                                    <img src="img/icons/search.svg" alt="">
                                </button>
                            </div>
                        </form>
                        <!-- /.form -->
                    </div>
                    <!-- /.header__content -->
                </div>
                <!-- /.col-md-6 -->

                <div class="col-lg-6">
                    <div class="header__photo">
                        <img src="img/man-fly.png" alt="" class="header__photo-man">

                    </div>
                    <!-- /.header__photo -->
                </div>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /#welcom.header -->




</body>

</html>
